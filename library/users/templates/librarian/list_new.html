{% extends 'base.html' %}

{% block page_title %}
  Librarians
{% endblock %}

{% block content %}
  <div class="h1">New librarians</div>
  <ul class="list-group">
    {% for librarian in librarians %}
      <li class="list-group-item">
        <a href="{% url 'register-librarian' pk=librarian.pk%}">{{ librarian.user.last_name }} {{ librarian.user.first_name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
