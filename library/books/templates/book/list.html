{% extends 'base.html' %}

{% block page_title %}
  Books
{% endblock %}

{% block content %}
  <div class="h1">Books</div>
  <ul class="list-group">
    {% for book in books %}
      <li class="list-group-item">
        <a href="{% url 'book-details' pk=book.pk %}">
          {{ book.title }} ({{ book.publisher.name }}, {{ book.publishing_year }})
        </a>
      </li>
    {% endfor %}
  </ul>

  {% if user.librarian %}
    <div class="mt-3">
      <a class="btn btn-primary" href="{% url 'book-create' %}">Add</a>
    </div>
  {% endif %}
{% endblock %}
