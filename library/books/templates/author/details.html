{% extends 'base.html' %}

{% block page_title %}
  {{ author.name }}
{% endblock %}

{% block content %}
  <div class="h1">
    {{ author.name }}
    {% if user.librarian %}
      <a class="btn btn-primary" href="{% url 'author-update' pk=author.pk %}">Update</a>
      <a class="btn btn-danger" href="{% url 'author-delete' pk=author.pk %}">Delete</a>
    {% endif %}
  </div>
  <div class="h3">About</div>
  <div>{{ author.about }}</div>
  <div class="h3">Works</div>
  <ul class="list-group">
    {% for work in author.works.all %}
      <li class="list-group-item">
        <a href="{% url 'work-details' pk=work.pk %}">{{ work.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
