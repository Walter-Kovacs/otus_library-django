{% extends 'base.html' %}

{% block page_title %}
  Genre
{% endblock %}

{% block content %}
  <div class="h1">Genres</div>
  <ul class="list-group">
    {% for genre in object_list %}
      <li class="list-group-item">
        <a href="{% url 'genre-details' pk=genre.pk %}">{{genre.name}}</a>
      </li>
    {% endfor %}
  </ul>

  {% if user.librarian %}
    <div class="mt-3">
      <a class="btn btn-primary" href="{% url 'genre-create' %}">Create</a>
    </div>
  {% endif %}
{% endblock %}
